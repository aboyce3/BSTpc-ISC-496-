                    family=Oswald:wght@300;400&
                    family=Secular+One&display=swap"
                    rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    </head>
    <body>
        <div class="header">
            <a href="#">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="help.html">Help</a>
            <a href="store.html">Store</a>
                <div class="search">
                        <input type="text" placeholder="Search...">
                        <button class="search-button">Submit</button>
            </div>
            <div class="second-header">
            <a href="account.html">My Account</a>
            </div>
        </div>
    </div>
    <!-- Dropdown courtesy of w3Schools:
        https://www.w3schools.com/howto/howto_js_dropdown_sidenav.asp -->
    <div class="sidebar">
        <a href="#Builds">Builds</a>
        <button class="sidebar-dropdown">Peripherals &#9660;</button>
            <div class="down">
                <a href="#">Monitors</a>
                <a href="#">Mice</a>
                <a href="#">Keyboards</a>
            </div>
            <button class="sidebar-dropdown">PC Components &#9660;
                <i class="fa fa-caret-down"></i></button>
                <div class="down">
                    <a href="#">CPUs</a>
                    <a href="#">GPUs</a>
                    <a href="#">RAM</a>
                    <button class="sidebar-dropdown">Hard Drives &#9660;
                        <i class="fa fa-caret-down"></i></button>
                        <div class="down">
                            <a href="#">HDDs</a>
                            <a href="#">SSDs</a>
                        </div>
                </div>
    </div>

    <script>
        var descend = document.getElementsByClassName("sidebar-dropdown")
        var i;

        for(i = 0; i < descend.length; i++){
            descend[i].addEventListener("click", function(){
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if(content.style.display === "block"){
                    content.style.display = "none";
                } else{
                    content.style.display = "block";
                }
            });
        }
    </script>
    </body>
