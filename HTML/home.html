<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to BSTpc!</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous">
        </script>
        <link href="https://fonts.googleapis.com/css2?
                    family=Courier+Prime:ital,wght@0,
                    400;0,700;1,400;1,700&display=swap"
                    rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    </head>
    <body>
        <div class="header">
            <a href="#home"># Home</a>
            <a href="#contact"># Contact Us</a>
            <div class="sidenavigation">
                <button class="drop-btn" onclick="drop()"># Categories &#9660;</button>
                <div class="drop-content">
                    <a href="#">CPUs / Processors</a>
                    <a href="#">Memory</a>
                    <a href="#">Motherboards</a>
                    <a href="#">Video Cards</a>
                    <a href="#">Computer Cases</a>
                    <a href="#">Power Supplies</a>
                    <a href="#">Fans & PC Cooling</a>
                    <a href="#">Sound Cards</a>
                    <a href="#">Hard Drives</a>
                    <a href="#">SSDs</a>
                    <a href="#">USB Flash Drives & Memory Cards</a>
                </div>
            </div>
            <div class="header-float-right">
            <button class="login" onclick="show"># Login</button>
            <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="defaultForm-email" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="defaultForm-pass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default">Login</button>
                </div>
                </div>
            </div>
            </div>

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Launch
    Modal Login Form</a>
</div>
        </div>
        <div class="logo">
            <img src="../assets/logo.gif" alt="TPC">
        <div class="search-bar">
            <input class="search" type="text" placeholder="Search..." id="search" name="search"><input class="submit"type="submit" value="Search!">
        </div>
        </div>
        <script src = "../js/drop.js"></script>
        <script>
        function openFormonPage(){
            document.getElementById("login-wrapper").style.display = 'block';
        }

        function closeFormonPage(){
            document.getElementById("login-wrapper").style.display = 'none';
        }
        </script>
    </body>
</html>
